<main class="create">
    <section id="create">
      <div class="form">
        <h2>Add item</h2>
        <form class="create-form" [formGroup]="addItemForm" (ngSubmit)="handleSubmit()">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            formControlName="name"
            required
          />
          <input
            type="text"
            name="date"
            id="date"
            placeholder="Date example:2023-12-21"
            formControlName="date"
            required
          />
          <input
            type="text"
            name="type"
            id="type"
            placeholder="type"
            formControlName="type"
            required
          />
          <input
            type="text"
            name="imageUrl"
            id="food-img"
            placeholder="Image url"
            formControlName="imageUrl"
            required
          />
          <input
            type="text"
            name="calories"
            id="calories"
            placeholder="Calories"
            formControlName="calories"
            required
          />
          <textarea
            id="description"
            placeholder="Description..."
            name="description"
            formControlName="description"
            required
          ></textarea>
          <button type="submit">Post</button>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </form>
      </div>
    </section>
  </main>
