<main class="login">
    <section id="login">
        <div class="form">
            <h2>Login</h2>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
                <input type="text" name="email" id="email" placeholder="email" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
                </div>

                <input type="password" name="password" id="password" placeholder="password" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid">Login</button>
                <p class="error" *ngIf="error">Invalid email or Password</p>
                <p class="message">
                    Not registered? <a href="/register">Create an account</a>
                </p>
            </form>
        </div>
    </section>
</main>
